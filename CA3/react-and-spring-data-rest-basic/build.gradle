plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.siouan.frontend-jdk17" version "8.0.0"

	id 'war'
}

group = 'com.gregturnquist'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// To support war file for deploying to tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
}

tasks.named('test') {
	useJUnitPlatform()
}

frontend {
	nodeVersion ="16.20.2"
	assembleScript ="run build"
	cleanScript ="run clean"
	checkScript ="run check"
}

// Task to gradle to copy the generated jar to a folder named ”dist” located a the project root folder level
task copyJar(type: Copy) {
	// Copy the jar file generated by the bootJar task
	from bootJar.outputs
	// Copy the jar file to the folder "dist"
	into file("dist")
}

// Task to gradle delete Webpack-generated built files before the 'clean' task
task deleteWebpackFiles(type: Delete) {
	// Set the directory where the files to be deleted are located
	delete fileTree(dir: 'src/main/resources/static/built')
}
// Ensure the custom task runs before the 'clean' task
clean.dependsOn deleteWebpackFiles